<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(7, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        .parent > div { border: 3px solid white; border-radius: 10px; text-align: center; padding: 20px;}

        .div1 { grid-area: 1 / 1 / 2 / 6; }
        .div2 { grid-area: 2 / 2 / 4 / 3; }
        .div3 { grid-area: 2 / 3 / 4 / 4; }
        .div4 { grid-area: 2 / 4 / 4 / 5; }
        .div5 { grid-area: 4 / 2 / 6 / 3; }
        .div6 { grid-area: 4 / 3 / 6 / 4; }
        .div7 { grid-area: 4 / 4 / 6 / 5; }
        .div8 { grid-area: 6 / 2 / 8 / 3; }
        .div9 { grid-area: 6 / 3 / 8 / 4; }
        .div10 { grid-area: 6 / 4 / 8 / 5; }

        #header {padding: 20px;}
    </style>
</head>
<body>
    <div class="parent">
        <h1 id="header" class="div1">Components</h1>
        <div class="div2"><a href="navbar.html" target="_blank">Navigation Bar</a></div>
        <div class="div3"><a href="hero.html" target="_blank">Hero Section</a></div>
        <div class="div4">Item </div>
        <div class="div5">Item </div>
        <div class="div6">Item </div>
        <div class="div7">Item </div>
        <div class="div8">Item </div>
        <div class="div9">Item </div>
        <div class="div10">Item</div>
    </div> 
</body>
</html>
