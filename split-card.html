<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Card</title>
</head>
<style>
    div.split-card {
        max-width: 296px;
        text-align: center;
        margin-left: 32px;
        margin-right: 32px;
        margin-bottom: 20px;
        border: 2px solid black;
        border-radius: 20px;
    }   

    .line {
        width: 70%;
    }

    .split-card>p:hover {
        cursor: pointer;
        color: #a05e93;
    }

</style>
<body>
    <div class="split-card">
        <h1>Component 1</h1>
        <p>Live Preview</p> 
        <hr class="line">
        <p>Code</p>
    </div>

</body>
</html>
